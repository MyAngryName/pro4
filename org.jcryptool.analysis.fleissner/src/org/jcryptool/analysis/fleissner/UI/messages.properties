FleissnerWindow_title=Grille Analysis
FleissnerWindow_subtitle=The primary function of this plug-in is the analysis of ciphertexts created by a grille cipher. Depending on the selected grille size there are two different methods of analysis: For grille sizes up to 4 all possible grilles in that selected size will be analyzed (brute-force). For bigger keys the plug-in uses hill climbing: This method tries randomly chosen grilles and improves them step by step. In addition, this plug-in allows to encrypt and decrypt texts.
