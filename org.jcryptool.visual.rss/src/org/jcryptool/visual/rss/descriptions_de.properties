Title=Redactable Signature Schemes
Description=In dieser Visualisierung wird das Redactable signature scheme (=RSS) veranschaulicht. Es kann ein neuer Schlüssel erzeugt werden, Nachrichtenteile eingegeben werden und es kann ausgeählt werden, welche Nachrichtenteile im Nachhinein gelöscht werden können. Dann kann die Nachricht signiert werden. Nun können die Nachrichtenteile beliebig oft verifiziert werden und teile entfernt (=redact) werden. 