TextSetKey=The first step is to set up the crypto with a fitting key. Select the size of the key in this window.
TextSetMessage=Paste the content for signing in these text-boxes and confirm the input. As the user you have to select manually, in which way the original message is split.
TextSignMessage=Select which message parts should be redactable. A third party is allowed to remove redactable parts, without invalidating the document\'s signature.
TextVerifyMessage=Try to modify the message parts and see, if the crypto will still verify the modified parts with the original signature.
TextRedact=Select which of the non-fixed message parts should be redacted and confirm. Redacted message parts will be forever deleted from the original message.
TextVerifyRedacted=If you selected message parts for a redaction in the previous step, there are now less messages. Try to modify the message parts and see, if the crypto will still verify the modified parts with the original signature.
TextViewKey=Some information about the cryptographic keys used are printed, including the type of the key, its size and the encoded form of the private- and public-key.
TextViewMessage=Displayed are the original message including all (also already redacted) parts you confirmed as the input.
TextViewRedacted=Displayed is the current state of the message after redacting.

