SignalEncryption_aliceDescriptionText0=Alice initiiert die Kommunikation.
SignalEncryption_bobDescriptionText0=Warten auf Erhalt der ersten Nachricht.
SignalEncryption_stepText1=Schritt 1 Diffie Hellman Ratchet: Zu Beginn erstellt Alice ein Diffie Hellman Key Pair. Sie fhrt eine Diffie Hellman Berechnung durch, verwendet dabei ihren privaten Schlssel und Bobs ffentlichen Schlssel und berechnet sich daraus einen Output. Dieser Vorgang wird als Diffie Hellman Ratchet Step bezeichnet.
SignalEncryption_stepText2=Schritt 2 Root Chain: Der nchste Schritt ist eine Schlssel-Ableitungs-Funktion, kurz KDF (Key Derivation Function). Eine KDF ist eine kryptografische Funktion, die einen geheimen, zuflligen Schlssel und einen Input annimmt und einen Output zurckgibt. Als initialer Schlssel wird der Shared Secret Key verwendet, welcher im X3DH (siehe Online Hilfe) erstellt wird. Als Input fr die Root Chain wird der zuvor berechnete Output von Alices Diffie Hellman Ratchet Step verwendet. Der Output der Root Chain wird in einen neuen Root Chain Schlssel und einen Sending Chain Schlssel aufgeteilt.
SignalEncryption_stepText3=Schritt 3 Sending Chain: Die Sending Chain ist ebenfalls eine KDF. Als Schlssel wird der zuvor in der Root Chain erstellte Sending Chain Schlssel verwendet. Im Gegensatz zur Root Chain, bekommt die Sending Chain einen konstanten Wert als Input. Der Output der Sending Chain ist der Message Schlssel und ein neuer Sending Chain Schlssel.
SignalEncryption_stepText4=Schritt 4 Nachricht verfassen: Nun kann Alice ihre Nachricht schreiben.
SignalEncryption_aliceStepText5=Schritt 5 Nachricht verschlsseln & senden: Alice verschlsselt nun ihre Nachricht und verwendet dabei ihren Message Schlssel. Neben ihrer verschlsselten Nachricht, sendet Alice ihren ffentlichen Diffie Hellman Schlssel.\nNun weiter auf Bobs Seite.
SignalEncryption_bobStepText5=Schritt 5 Nachricht empfangen
SignalEncryption_stepText6=Schritt 6 Diffie Hellman Ratchet: Bob fhrt eine Diffie Hellman Berechnung durch, verwendet dabei seinen privaten Schlssel und den von Alice empfangenen ffentlichen Schlssel und berechnet sich daraus einen Output.
SignalEncryption_stepText7=Schritt 7 Root Chain: Als Input fr die Root Chain wird der zuvor berechnete Output von Bobs Diffie Hellman Ratchet Step verwendet. Der Output der Root Chain wird in einen neuen Root Chain Schlssel und einen Receiving Chain Schlssel aufgeteilt.
SignalEncryption_stepText8=Schritt 8 Receiving Chain: Als Schlssel wird der zuvor in der Root Chain erstellte Receiving Chain Schlssel verwendet. Als konstanter Input wird der gleiche Wert verwendet, den Alice als Input in ihrer Sending Chain verwendet hat. Der Output der Receiving Chain ist der Message Schlssel und ein neuer Receiving Chain Schlssel.
SignalEncryption_stepText9=Schritt 9 Nachricht entschlsseln: Bob entschlsselt die Nachricht und verwendet dabei den Message Schlssel.
