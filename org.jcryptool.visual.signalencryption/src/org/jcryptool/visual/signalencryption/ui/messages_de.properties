SignalEncryption_aliceDescriptionText0=Diffie Hellman Ratchet: Zu Beginn erstellt Alice ein Diffie Hellman Schlüssel Pair. Sie führt eine Diffie Hellman Calculation durch, verwendet dabei ihren Privaten Schlüssel und Bobs öffentlicher Schlüssel und berechnet sich daraus einen Output. Dieser Vorgang wird als Diffie Hellman Ratchet Step bezeichnet.
SignalEncryption_aliceDescriptionText1=Root Chain: Der nächste Schritt ist eine Schlüssel Derivation Function. Wir definieren eine KDF als eine kryptografische Funktion, die einen geheimen und zufälligen KDF-Schlüssel und einen Input annimmt und einen Output zurückgibt. Der KDF-Schlüssel der Root Chain ist der Root Chain Schlüssel. Als ersten Root Chain Schlüssel wird der Shared Secret Schlüssel verwendet welcher im X3DH (Online Hilfe) erstellt wird. Als Input für die Root Chain wird der zuvor berechnete Output vom Diffie Hellman Ratchet Step verwendet. Der Output der Root Chain wird in einen neuen Root Chain Schlüssel und einen Sending Chain Schlüssel aufgeteilt.
SignalEncryption_aliceDescriptionText2=Sending Chain: Die Sending Chain ist ebenfalls eine KDF. Als Schlüssel wird der zuvor in der Root Chain Schlüssel erstellte Sending Chain Schlüssel verwendet. Im Gegensatz zur Root Chain bekommt die Sending Chain einen Konstanten Wert als Input. Der Output der Sending Chain ist der Message Schlüssel und ein neuer Sending Chain Schlüssel.
SignalEncryption_aliceDescriptionText3=Nachricht verfassen: 
SignalEncryption_aliceDescriptionText4=Nachricht verschlüsseln & senden: Alice verschlüsselt nun ihre Nachricht und verwendet dabei ihren Message Schlüssel. Neben ihrer verschlüsselten Nachricht sendet Alice ihren Diffie Hellman öffentlicher Schlüssel.
