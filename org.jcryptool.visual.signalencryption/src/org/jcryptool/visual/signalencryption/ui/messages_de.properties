SignalEncryption_TabTitle1=Signal Protokoll - Schlsselbersicht
SignalEncryption_TabDesc1=Beim Signal Protokoll handelt es sich um jenes Verfahren das beim Namensgebenden Signal Messenger als auch WhatsApp zum Einsatz kommt.\nDieses Protokoll gliedert sich grob in 2 Abschnitte:\n         Ein 3-facher Diffie-Hellman (DH) Schlsselaustausch.\n         Das \u201EDouble Ratchet\u201C Verfahren zum Versenden und Empfangen von Nachrichten.\n\nIn diesem Plugin wird nun das Double Ratchet Verfahren Schritt fr Schritt erklrt. Was konkret beim Senden der allerersten Nachricht geschieht ist in der Onlinehilfe dokumentiert. Wichtig davon zu wissen ist, dass Alice so den Shared Secret Schlssel erhlt.\nDas Double Ratchet besteht dann einerseits aus einem wiederholten Diffie-Hellman Schlsselaustausch, als auch Funktionen zur weiteren Schlsselerzeugung, den sogenannten Schlssel Derivation Functions (kurz KDF).\nWeitere Informationen zum Diffie-Hellman Schlssel Austausch finden Sie in der entsprechenden Visualisierung.\n\nIn diesem Demo-Szanario beginnen wir damit das Alice eine Nachricht an Bob versendet. Daher sind gewisse Schlssel auf Bob's Seite noch nicht vorhanden, da diese erst beim Empfang der ersten Nachricht erzeugt werden. 
SignalEncryption_TabTitle2=Signal Protokoll - Double Ratchet
SignalEncryption_TabDesc2=Der Double Ratchet Algorithmus basiert auf ein gemeinsames Geheimnis zwischen den Kommunikationspartnern. Typischerweise nutzen die Kommunikationspartner ein Schlsselaustauschprotokoll wie X3DH (siehe Online Hilfe) um ich auf dieses gemeinsame Geheimnis zu einigen.\n
